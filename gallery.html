<body>
    <!-- Navbar -->

    <!-- Header -->
    <div class="common-header" style=" background-image: url('./img/gallery-img.jpg');">
        <div class="common-header-container">
            <div>
                <div class="common-header-text-wrapper">
                    <div class="common-header-text-container container">

                <a class="common-header-btn" href="">Join Now <i class="fa-solid fa-right-long"></i></a>
            </div>
        </div>
    </div>
    <!-- from the director -->



    <form name="submit-to-google-sheet">
        <input name="email" type="email" placeholder="Email" required>
        <button type="submit">Send</button>
      </form>
      
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzURnm4m5rAcqg8-UvB125C72H44z9aLGVtTHpuA7kZ5pZKgZeJhez_KjgCbESEmLQp/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>

    <!-- Footer -->
    <div id="footer"></div>
    <script src="./js/function.js"></script>
</body>
